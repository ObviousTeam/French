<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecteur FranÃ§ais</title>
  <style>
    body {
      background: linear-gradient(135deg, #1c1b2f, #2f2e43);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      resize: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .slider-value {
      font-size: 0.9em;
      text-align: right;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¤ Lecteur FranÃ§ais</h2>
    <textarea id="textInput" placeholder="Tapez ici vos phrases en franÃ§ais..."></textarea>

    <label for="rate">Vitesse</label>
    <input type="range" id="rate" min="0.1" max="1.9" value="1" step="0.1">
    <div class="slider-value">Valeur : <span id="rateValue">1.0</span></div>

    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
    <div class="slider-value">Valeur : <span id="volumeValue">1.0</span></div>

    <button onclick="speak()">ðŸ”Š Lire</button>
  </div>

  <script>
    function getFrenchVoice() {
      const voices = speechSynthesis.getVoices();
      return voices.find(v => v.lang.startsWith("fr")) || voices[0];
    }

    function speak() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.voice = getFrenchVoice();
      utterance.rate = parseFloat(document.getElementById("rate").value);
      utterance.volume = parseFloat(document.getElementById("volume").value);
      speechSynthesis.speak(utterance);
    }

    // Update value displays
    document.getElementById("rate").addEventListener("input", e => {
      document.getElementById("rateValue").textContent = e.target.value;
    });
    document.getElementById("volume").addEventListener("input", e => {
      document.getElementById("volumeValue").textContent = e.target.value;
    });

    // Preload voices
    window.speechSynthesis.onvoiceschanged = () => getFrenchVoice();
  </script>
</body>
</html>
