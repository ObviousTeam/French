<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>French Voice Reader</title>
  <style>
    body {
      background: linear-gradient(135deg, #1c1b2f, #2f2e43);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 500px;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      resize: none;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    #downloadLink a {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¤ French Voice Reader</h2>
    <textarea id="textInput" placeholder="Tapez ici vos phrases en franÃ§ais..."></textarea>
    
    <label for="rate">Speed</label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    
    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
    
    <button onclick="speak()">Speak</button>
    <button onclick="record()">Download MP3</button>
    
    <div id="downloadLink"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    function getFrenchVoice() {
      return speechSynthesis.getVoices().find(v => v.lang.startsWith("fr"));
    }

    function speak() {
      const text = document.getElementById("textInput").value;
      const rate = parseFloat(document.getElementById("rate").value);
      const volume = parseFloat(document.getElementById("volume").value);
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.voice = getFrenchVoice();
      utterance.rate = rate;
      utterance.volume = volume;
      speechSynthesis.speak(utterance);
    }

    async function record() {
      const text = document.getElementById("textInput").value;
      const utterance = new SpeechSynthesisUtterance(text);
      const rate = parseFloat(document.getElementById("rate").value);
      const volume = parseFloat(document.getElementById("volume").value);
      utterance.lang = "fr-FR";
      utterance.voice = getFrenchVoice();
      utterance.rate = rate;
      utterance.volume = volume;

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const destination = audioContext.createMediaStreamDestination();
      const synth = window.speechSynthesis;

      const source = audioContext.createMediaStreamSource(destination.stream);
      mediaRecorder = new MediaRecorder(destination.stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
        const audioUrl = URL.createObjectURL(audioBlob);
        const downloadLink = document.getElementById("downloadLink");
        downloadLink.innerHTML = `<a href="${audioUrl}" download="french_speech.mp3">Download MP3</a>`;
        downloadLink.style.display = "block";
      };

      const originalSpeak = synth.speak;
      const originalPause = synth.pause;
      const originalResume = synth.resume;

      const utteranceClone = utterance;
      const synthAudio = audioContext.createMediaStreamDestination();
      mediaRecorder.start();

      utteranceClone.onend = () => mediaRecorder.stop();
      synth.speak(utteranceClone);
    }

    window.speechSynthesis.onvoiceschanged = () => {
      getFrenchVoice(); // pre-load voices
    };
  </script>
</body>
</html>
